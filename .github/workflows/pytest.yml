name: tests
on: [push, pull_request]
jobs:
  pytest:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pytest -v
